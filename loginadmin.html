<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 60px auto; padding: 20px; border-radius: 8px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1, h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, button { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%; margin-top: 5px; font-size: 14px; box-sizing: border-box; }
    button { cursor: pointer; border: none; color: #fff; }
    #sendCodeBtn { background: #4285f4; margin-top: 10px; }
    #resendBtn { background: orange; margin-top: 5px; display: none; }
    #loginForm button[type="submit"] { background: green; margin-top: 15px; }
    #timer { text-align: center; font-size: 12px; color: #555; margin-top: 5px; }
    #message { text-align: center; margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MARKET AND TRADE MONITORING SYSTEM</h1>
    <h2>Login as Admin</h2>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <input type="text" id="codeInput" placeholder="Enter OTP">
      <button type="button" id="sendCodeBtn">Send Code</button>
      <div id="timer"></div>
      <button type="button" id="resendBtn">Resend Code</button>

      <button type="submit">Login</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    emailjs.init("ITbHFP1WBTFPISemM"); 

    let otp = null;
    let otpExpiry = null;
    let timerInterval = null;

    const sendBtn = document.getElementById("sendCodeBtn");
    const resendBtn = document.getElementById("resendBtn");
    const timerDiv = document.getElementById("timer");

    function startTimer() {
      let timeLeft = 60;
      sendBtn.disabled = true;
      timerDiv.textContent = `Please wait ${timeLeft}s to resend OTP`;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = `Please wait ${timeLeft}s to resend OTP`;
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          sendBtn.disabled = false;
          resendBtn.style.display = "block";
          timerDiv.textContent = "";
        }
      }, 1000);
    }

    function sendOTP(email) {
      otp = Math.floor(100000 + Math.random() * 900000);
      otpExpiry = new Date(Date.now() + 15*60*1000);

      const templateParams = {
        to_email: email,
        passcode: otp,
        time: otpExpiry.toLocaleTimeString()
      };

      emailjs.send('service_qvm338i', 'template_koj1ggb', templateParams)
        .then(() => {
          document.getElementById("message").textContent = `OTP sent to ${email}`;
          startTimer();
        })
        .catch(err => {
          console.error(err);
          document.getElementById("message").textContent = "Failed to send OTP";
        });
    }

    sendBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      if(!email) return alert("Enter your email");
      sendOTP(email);
    });

    resendBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      if(!email) return alert("Enter your email");
      sendOTP(email);
      resendBtn.style.display = "none";
    });

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const password = document.getElementById("password").value;
      const codeInput = document.getElementById("codeInput").value.trim();
      const correctPassword = "orariojames";

      if(!otp) {
        document.getElementById("message").textContent = "Request OTP first";
        return;
      }
      if(new Date() > otpExpiry) {
        document.getElementById("message").textContent = "OTP expired! Request again";
        return;
      }
      if(password === correctPassword && codeInput == otp) {
        window.location.href = "admindashboard.html";
      } else {
        document.getElementById("message").textContent = "Invalid password or OTP";
      }
    });
  </script>
</body>
</html>
