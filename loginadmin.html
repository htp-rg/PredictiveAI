<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADMIN</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;  /* spacing between fields */
      font-weight: bold;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      margin-top: 5px;
    }
    button {
      cursor: pointer;
      border: none;
      color: #fff;
      font-size: 14px;
    }
    #loginForm button[type="submit"] {
      width: 100%;
      background: green;
      margin-top: 15px;
    }
    .code-row {
      display: flex;
      gap: 10px; 
      margin-top: 10px;
    }
    .code-row input {
      flex: 2;
      min-width: 0;
    }
    .code-row button {
      flex: 1;
      background: #4285f4;
      margin: 0;
    }
    #timer {
      text-align: center;
      margin-top: 5px;
      font-size: 12px;
      color: #555;
    }
    #resendBtn {
      display: none;
      margin-top: 5px;
      width: 100%;
      background: orange;
    }
    #message {
      text-align: center;
      margin-top: 10px;
    }
  </style>

  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("ITbHFP1WBTFPISemM"); 
    })();
  </script>
</head>

<body>
  <h1>MARKET AND TRADE MONITORING SYSTEM</h1>

  <div class="container">
    <h2>Login as Admin</h2>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" required placeholder="Enter your password">

      <div class="code-row">
        <input type="text" id="codeInput" placeholder="Enter code">
        <button type="button" id="sendCodeBtn">Send Code</button>
      </div>

      <div id="timer"></div>
      <button type="button" id="resendBtn">Resend Code</button>

      <button type="submit">Login</button>
    </form>

    <div id="message"></div>
  </div>

  <script src="loginadmin.js"></script>
</body>
</html>
